<script>
  /**
   * 初始化页面
  */
  function initTestModelUrl(listObj, parantNode, baseUrl) {
    const frag = document.createDocumentFragment();
    const section = document.createElement("section");
    const h1 = document.createElement("h1");
    const ul = document.createElement("ul");
    h1.innerText = listObj.label;
    listObj.urls.forEach(({ label, url }) => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = baseUrl + url;
      a.innerText = label;
      li.appendChild(a);
      ul.appendChild(li);
    })
    section.appendChild(h1);
    section.appendChild(ul);
    frag.appendChild(section);
    parantNode.appendChild(frag)
  }
</script>
<script>
  const body = document.getElementById("app");
  let base = ""
  const { host } = window.location;
  if (host === "tianyouh.github.io") {
    base = "/summarize"
  }
  initTestModelUrl(cssObj, body, base)
  initTestModelUrl(jsObj, body, base)
</script>
