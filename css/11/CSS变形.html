<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Generator" content="EditPlus®" />
    <meta name="Author" content="" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <title>CSS 3变形</title>
    <style type="text/css">
      section {
        width: 100px;
        height: 100px;
        border: 1px solid;
        position: absolute;
      }
      section:nth-child(2) {
        transform: translate(50px, 50px);
      }
      section:nth-child(3) {
        left: 200px;
        top: 50px;
      }
      section:nth-child(4) {
        left: 200px;
        top: 50px;
        transform: rotate(45deg);
      }
      section:nth-child(5) {
        left: 400px;
        top: 50px;
      }
      section:nth-child(6) {
        left: 400px;
        top: 50px;
        transform: scale(1.5, 1.2);
      }
      section:nth-child(7) {
        left: 600px;
        top: 50px;
      }
      section:nth-child(8) {
        left: 600px;
        top: 50px;
        transform: skew(30deg, 10deg);
      }
      section:nth-child(9) {
        left: 800px;
        top: 50px;
      }
      section:nth-child(10) {
        left: 800px;
        top: 50px;
        transform: matrix(0.707, 0.707, -0.707, 0.707, 50, 50);
      }
    </style>
  </head>
  <body>
    <section></section>
    <section>translate(50px,50px)</section>
    <section></section>
    <section>rotate(45deg)</section>
    <section></section>
    <section>scale(1.5,1.2)</section>
    <section></section>
    <section>skew(30deg,10deg)</section>
    <section></section>
    <section>matrix(0.707,0.707,-0.707,0.707,50,50)</section>
  </body>
</html>
