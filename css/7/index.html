<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      h1 {
        text-shadow: 5px 5px 5px #6600ff;
      }
      div {
        text-outline: thickness blur color;
        color: #ababab;
        text-shadow: 2px 2px 2px 2px #ababab, 25px 25px 5px 5px #ababab;
        opacity: 0.5;
      }
      div:hover {
        color: #000000;
        opacity: 1;
        text-shadow: 0px 0px 0px #ababab;
      }
    </style>
  </head>
  <body>
    <h1>文字的阴影效果</h1>
    <div>试着把鼠标移动到文字上！</div>
  </body>
</html>
